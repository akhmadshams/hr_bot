{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">

            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">ToDO</h3>
              </div>
              <div class="card-body">
            <form method="POST" action="{% url 'edit_todo' todo.id %}">
                  {% csrf_token %}

                <div class="form-group">
                  <label>ToDO Task Title</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="task" value="{{ doto.task }}" required>
                  </div>
                </div>
              <button class="btn btn-primary start" type="submit">Saqlash</button>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </section>


{% endblock content %}
